live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
option_as_alt = "Both"
decorations = "none"
startup_mode = "Windowed"
opacity = 0.95

[window.padding]
x = 8
y = 8

[font]
size = 18

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Semibold"

[colors.primary]
background = "0x1e2127"
foreground = "0xabb2bf"

[colors.normal]
black = "0x1e2127"
red = "0xe06c75"
green = "0x98c379"
